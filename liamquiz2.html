<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice cream</title>
</head>
<body>
    <h1>Ice Cream Personality</h1>
    <i>Find out now!</i>
    <h3>Do you prefer:</h3>
    <form>
        <input type="radio" id="Chocolate" name="flavor" value="Chocolate">
        <label for="Chocolate">Chocolate</label><br>
        <input type="radio" id="Vanilla" name="flavor" value="Vanilla">
        <label for="Vanilla">Vanilla</label><br>
        <h3>What's your favorite topping?</h3>
        <input type="text" id="topping" name="topping" placeholder="Ex. Sprinkles"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
